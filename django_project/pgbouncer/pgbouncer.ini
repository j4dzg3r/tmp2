[pgbouncer]
listen_addr = *
listen_port = ${PGBOUNCER_PORT}
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
max_client_conn = 500
default_pool_size = 200
pool_mode = session
min_pool_size = 10
reserve_pool_size = 20
client_idle_timeout = 60
server_idle_timeout = 300

[databases]
db = host=db port=${POSTGRES_PORT} dbname=${POSTGRES_DB} user=${POSTGRES_USER} password=${POSTGRES_PASSWORD}